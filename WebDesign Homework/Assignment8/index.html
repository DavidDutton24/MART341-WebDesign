<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A playlist of music with embedded videos and interactive audio.">
    <title>Music Playlist - Cooking Website</title>
    <style>
        /* Basic layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .audio-section, .video-section {
            margin-top: 30px;
        }
        .song-list {
            list-style-type: none;
            padding: 0;
        }
        .song-list li {
            margin: 10px 0;
        }
        .song-title {
            font-weight: bold;
            color: #4CAF50;
        }
        .artist-name {
            font-style: italic;
            color: #888;
        }
        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 360px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Playlist</h1>
            <p>Explore this curated playlist with songs and live performances.</p>
        </header>

        <section class="audio-section">
            <h2>Featured Tracks</h2>
            <ul class="song-list">
                <li>
                    <span class="song-title">Song 1: Cooking With Spice</span> 
                    by <span class="artist-name">Spicy Beats</span>
                    <audio class="audio-player" controls>
                        <source src="audio/cooking_with_spice.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </li>
                <li>
                    <span class="song-title">Song 2: Spice Up Your Life</span> 
                    by <span class="artist-name">Flavor Fusion</span>
                    <audio class="audio-player" controls>
                        <source src="audio/spice_up_your_life.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </li>
            </ul>
        </section>

        <section class="video-section">
            <h2>Live Performance</h2>
            <p>Enjoy this live cooking performance where chefs showcase their skills.</p>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" title="Live Cooking Show" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <footer>
            <p><a href="index.html">Home</a> | <a href="music.html">Playlist</a></p>
        </footer>
    </div>
</body>
</html>
