<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #eaeaea; padding: 2rem; }
        form { background: #fff; padding: 1rem; border-radius: 5px; max-width: 400px; margin: auto; }
        label { display: block; margin-bottom: 0.5rem; }
        input, textarea { width: 100%; margin-bottom: 1rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #333; color: #fff; padding: 0.5rem 1rem; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Assignment 9</p>
    </footer>
</body>
</html>
